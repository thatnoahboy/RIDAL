<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="./verifyotp.css">
</head>
<body>
  <body class="center" onload="showOTP()">
    <div class="container">
      <div class="form-header">
        <h2>RIDAL <br>
          <span>OTP verification </span>
        </h2>
      </div>
      <div class="form-container center">
        <form action="">
          <div class="form-group-OTP center">
            <div class="inputs"> <input id="input1" type="text" maxlength="1" onkeyup="moveToNext(this, 'input2')"> <input id="input2" type="text" maxlength="1" onkeyup="moveToNext(this, 'input3')">
              <input id="input3" type="text" maxlength="1" onkeyup="moveToNext(this, 'input4')"> <input id="input4" type="text" maxlength="1"> </div> 
          
            <button type="button" class="otp-btn" id="verify-otp-btn" onclick="verifyOTP()">Verify</button>
          </div>
        </form>
      </div>
    </div>
    <h2>Your OTP:</h2>
    <p id="otp"></p>
    </div>
    <script src="signup.js"></script>
    <script>
      function moveToNext(currentInput, nextInputId) {
        if (currentInput.value.length === 1) {
          document.getElementById(nextInputId).focus();
        }
      }
    </script>
  </body>
</body>
</html>
