<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="./signUpPage.css">
</head>
<body class="center">
  <div class="container">
    <div class="form-heading">
      <h2>RIDAL <br>
        <span>Create an  account</span>
      </h2>
    </div>
    <div class="form-container">
      <form action="">
        <div class="form-group-name">
          <input type="text" name="firstName" placeholder="First name">
          <input type="text" name="lastName" placeholder="Last name">
        </div>
        <div class="form-group-contact">
          <input type="email" name="email" placeholder="Email: noreply@ridal.com">
          <input type="tel" name="phoneNumber" placeholder="08123456789">
        </div>
        <div class="form-goup-password">
          <input type="password" minlength="6" name="password" placeholder="Password">
          <input type="password" name="verifyPassword" minlength="6" placeholder="Verify Password">
        </div>
        <div class="form-signup-btn center">
          <button>Sign Up</button>
        </div>
      </form>
      <div class="form-termsAndCondition">
        <p class="center">By continuing you have agreed to our <a href="#">terms & conditions</a> and our privacy policies</p>
      </div>
      <div class="form-orSignUpWithGoogle center">
        <p>or signup with google</p>

        <a href="#"><i class="fa-brands fa-google"><svg xmlns="http://www.w3.org/2000/svg" style="height: 25px; width: 25px" viewBox="0 0 488 512"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg></i></a>
      </div>
      <div class="alreadyHaveAnAccount center">
        <p>Already have an account?<a href="#"> Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
